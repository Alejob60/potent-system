version: '3.8'

services:
  # Main application service
  misibot-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
    depends_on:
      - postgres
      - mongodb
      - redis
    networks:
      - misibot-network

  # PostgreSQL database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: misibot
      POSTGRES_USER: misibot
      POSTGRES_PASSWORD: misibot_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - misibot-network

  # MongoDB database
  mongodb:
    image: mongo:6-jammy
    environment:
      MONGO_INITDB_ROOT_USERNAME: misibot
      MONGO_INITDB_ROOT_PASSWORD: misibot_password
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - misibot-network

  # Redis cache
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - misibot-network

  # Redis Commander for Redis management
  redis-commander:
    image: rediscommander/redis-commander:latest
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis
    networks:
      - misibot-network

  # Adminer for database management
  adminer:
    image: adminer
    ports:
      - "8080:8080"
    networks:
      - misibot-network

  # Monitoring services
  prometheus:
    image: prom/prometheus:v2.40.0
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    networks:
      - misibot-network

  grafana:
    image: grafana/grafana-enterprise
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - misibot-network

# Docker networks
networks:
  misibot-network:
    driver: bridge

# Docker volumes
volumes:
  postgres_data:
  mongodb_data:
  redis_data:
  grafana_data: