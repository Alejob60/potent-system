apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: misibot-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: misibot.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: misibot-app-service
            port:
              number: 3000
      - path: /metrics
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
      - path: /monitoring
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000