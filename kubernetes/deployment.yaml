apiVersion: apps/v1
kind: Deployment
metadata:
  name: misibot-app
  labels:
    app: misibot
spec:
  replicas: 3
  selector:
    matchLabels:
      app: misibot
  template:
    metadata:
      labels:
        app: misibot
    spec:
      containers:
      - name: misibot-app
        image: misibot/misibot-app:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: misibot-app-service
spec:
  selector:
    app: misibot
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP